
<app-header></app-header>
<!-- [ Main Content ] start -->
<div class="pc-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Dashboard</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item">Employees</li>
                        
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
        <div class="row">
          <div class="col">
            <a [routerLink]="['/admin/employees/add']" routerLinkActive="router-link-active" ><button class="btn btn-primary">Add Employee</button></a>
          </div>
        </div>
        <div class="row">
            <div class="container">
               
                <mat-form-field appearance="standard">
                    <mat-label>Filter Table</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource " matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row;let id=dataIndex;"> {{id}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="userId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
                        <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
                        <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
                      </ng-container>
                  
                      <!-- Fruit Column -->
                      <ng-container matColumnDef="body">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                        <td mat-cell *matCellDef="let row"> 
                          <a [routerLink]="['/admin/employees/update', row.id]"
                          routerLinkActive="router-link-active" ><i class="icon feather icon-edit ml-3 f-16  text-success"></i></a>
                          <a [routerLink]="['/admin/employees/detail', row.id]"
                          routerLinkActive="router-link-active"><i class="icon feather icon-eye-off ml-3 f-16  text-primary"></i></a>
                          <a [routerLink]="['/admin/employees/delete', row.id]"
                          routerLinkActive="router-link-active" > <i class="feather icon-trash-2 ml-3 f-16 text-danger" onclick="delete(row.id) " ></i></a>
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of employees"></mat-paginator>
                  </div>
              
            </div>
        </div>
     <!-- [ Main Content ] end -->
    </div>
</div>
<!-- [ Main Content ] end -->
