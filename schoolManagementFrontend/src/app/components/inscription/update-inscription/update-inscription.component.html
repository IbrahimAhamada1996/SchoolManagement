
<app-header></app-header>
<!-- [ Main Content ] start -->
<div class="pc-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Dashboard</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/admin/inscriptions']" routerLinkActive="router-link-active" >inscriptions</a></li>
                            <li class="breadcrumb-item">edite faculty</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
        <div class="row">
            <div class="container">

                <form role="form"  [formGroup]="form" (ngSubmit)="edite()">
                    <div class="row">
                        <div class="col-xs-12 col-md-offset-3">
                            <div class="col-md-12">
                                <h3> New Faculty</h3>
                                <div class="form-group">
                                <label class="control-label">Name Faculty</label>
                                <input maxlength="100" type="text" required="required" class="form-control"
                                        placeholder="Name of faculty"  name="name" formControlName="name"
                                        [ngClass]="{
                                            'is-invalid':
                                              form.get('name').touched &&
                                              !form.get('name').valid
                                          }">
                                          <div class="invalid-feedback">
                                            <span *ngIf="form.get('name').errors?.required">
                                                Enter name
                                            </span>
                                            <span *ngIf="form.get('name').errors?.minlength">
                                                Minimum 2 characters
                                            </span>
                                            <span *ngIf="form.get('name').errors?.maxlength">
                                                Maxinimum 30 characters
                                            </span>
                                         </div>      
                                </div>  
                                <div class="form-group">
                                    <label class="control-label">Year</label>
                                    <select  id="year" class="form-control" name="year" formControlName="year">
                                        <option>...</option>
                                        <option  value="2020">2020</option>
                                        <option  value="2021">2021</option>
                                        <option  value="2022">2022</option>
                                        <option  value="2023">2023</option>
                                    </select>
                                </div>
                
                                <div class="form-group" formGroupName="session">
                                    <label class="control-label">Session</label>
                                    <select  id="" class="form-control" name="id" formControlName="id">
                                        <option>...</option>
                                        <option  *ngFor="let session of sessions" value="{{session.id}}">{{session.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group" formGroupName="faculty">
                                    <label class="control-label">faculty</label>
                                    <select  id="" class="form-control" name="id" formControlName="id">
                                        <option>...</option>
                                        <option  *ngFor="let faculty of faculties" value="{{faculty.id}}">{{faculty.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>    
                    </div>
                    
                    <button class="btn btn-success btn-lg pull-right" [disabled]="!form.valid" type="submit">Submit</button>
                </form>
                <pre>
                    {{form.value | json}}
                </pre>
            </div>
        </div>
     <!-- [ Main Content ] end -->
    </div>
</div>
<!-- [ Main Content ] end -->
